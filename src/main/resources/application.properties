spring.application.name=dev.elsayed.server
spring.datasource.url=jdbc:postgresql://localhost:${YOUR_PORT}/employee-sys
spring.datasource.username=${YOUR_USERNAME} by default = postgres 
spring.datasource.password=${YOUR_DATABASE_PASSWORD}
#spring.jpa.hibernate.ddl-auto=<create | create-drop | update | validate | none>
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
